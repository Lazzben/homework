<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/mian.css">
  <link rel="stylesheet" href="css/icon.css">
</head>
<body>
  <header>
    <a href="#" class="login-window"><span class="iconfont icon-weibiaoti1"></span></a>
  </header> 
  <main>
    <div class="flip-modal login">
      <div class="modal modal-login">
        <a class="close" href="#"><span class="iconfont icon-guanbi"></span></a>
        <div class="target">
          <a href="#" class='login active'>登陆</a>
          <a href="#" class="register">注册</a>
        </div>
        <div class="content">
          <div class="errormsg"></div>
          <form action="./login.html" method="post">
            <div class="input">
              <span class="iconfont icon-user"></span>
              <input type="text" name="uersname" placeholder="用户名">
            </div>
            <div class="input">
              <span class="iconfont icon-lock"></span>
              <input type="password" name="password" placeholder="密 码">
            </div>
            <div class="input">
              <input type="submit" value="登陆">
            </div>
          </form>
        </div>
      </div>
      <div class="modal modal-register">
        <a class="close" href="#"><span class="iconfont icon-guanbi"></span></a>
          <div class="target">
            <a href="#" class='login'>登陆</a>
            <a href="#" class="register active">注册</a>
          </div>
          <div class="content">
            <div class="errormsg"></div>
            <form action="./login.html" method="post">
              <div class="input">
                <span class="iconfont icon-user"></span>
                <input type="text" name="uersname" placeholder="输入用户名">
              </div>
              <div class="input">
                <span class="iconfont icon-lock"></span>
                <input type="password" name="password" placeholder="输入密码">
              </div>
              <div class="input">
                <span class="iconfont icon-lock"></span>
                <input type="password" name="password2" placeholder="再次输入密码">
              </div>
              <div class="input">
                <input type="submit" value="注册">
              </div>
            </form>
          </div>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
