<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="login"></div>
    <form action="/getinfo" method="get">
      <div class="username">
        <label for="username">姓名：</label>
        <input type="text" name="username" id="username" placeholder="用户名">
      </div>
      <div class="password">
        <label for="password">密码：</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="sex">
        <label for="sex">性别：</label>
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
      </div>
      <div class="orientation">
        <label for="orientation">取向：</label>
        <input type="radio" name="orientation" value="lovemale">男
        <input type="radio" name="orientation" value="lovefemale">女
      </div>
      <div class="hobby">
        <label for="hobby">爱好：</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="travel">旅游
        <input type="checkbox" name="hobby" value="pet">宠物
      </div>
      <div class="comment">
        <label for="comment">评论：</label>
        <textarea name="comment" cols="50" rows="10">ddd
        </textarea>
      </div>
      <div class="select">
        <label for="car">我的Car：</label>
        <select name="car">
          <option value="bentian">本田</option>
          <option value="sabo" selected>萨博</option>
          <option value="xiandai">现代</option>
        </select>
        <div class="submit"><button>提交</button></div>
      </div>
    </form>
  </div>
</body>
</html>
