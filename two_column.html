<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two column layout</title>
    <style>
        .layout::after{
            content:'';
            display: block;
            clear: both;
        }
        #aside{
            background:red;
            float: left;
            width: 200px;
            height: 400px;
        }
        #content{
            background: blue;
            height: 600px;
            margin-left: 210px;
        }
        #footer{
            margin-top:10px;
            border-top: solid 1px;
        }
    </style>
</head>
<body>
    <div id="aside" class="layout"></div>
    <div id="content" class="layout"></div>
    <div id="footer"></div>

</body>
</html>
